<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5930/5930234.png" type="image/png">
</head>

<body>
    <header class="cabecera">
        <a href="index.html">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5930/5930234.png" alt="logo" width="50" height="50">
        </a>
        <nav>
            <ul class="index_tags">
                <li><a href="index.html">PÁGINA PRINCIPAL</a></li>
                <li><a href="form.html" style="color: rgb(3, 175, 41);">FORMULARIO DE ALTA</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">CONTÁCTANOS</a></li>
            </ul>
        </nav>
    </header>

    <main><br><br>
        <div class="form">
            <h2 class="form_title">Registra tu película</h2><hr><br>
            <form action="submit_success" method="post" netlify>
                <!-- Titulo -->
                <label>Título:</label><br>
                <input type="text" id="titulo" name="titulo" required><br><br>

                <!-- Director -->
                <label for="director">Director:</label><br>
                <input type="text" id="director" name="director" required><br><br>
            
                <!-- Genero -->
                <label for="genero">Género:</label><br>
                <select id="genero" name="genero">
                    <option value="accion">Acción</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="suspenso">Suspenso</option>
                    <option value="ciencia_ficcion">Ciencia Ficción</option>
                    <option value="terror">Terror</option>
                </select><br><br>

                <!-- Año estreno -->
                <label for="año">Año de estreno:</label><br>
                <input type="number" id="año" name="año" min="1800" max="2024" required><br><br>

                <!-- Duracion -->
                <label for="duracion">Duración (en minutos):</label><br>
                <input type="number" id="duracion" name="duracion" required><br><br>

                <!-- Edades -->
                <label for="clasificacion">Clasificación por edades:</label><br>
                <select id="clasificacion" name="clasificacion">
                    <option value="todo">Todo Público</option>
                    <option value="mas12">+12 años</option>
                    <option value="mas16">+16 años</option>
                    <option value="mas18">+18 años</option>
                </select><br><br>

                <!-- sinopsis -->
                <label for="sinopsis">Sinopsis:</label><br>
                <textarea id="sinopsis" name="sinopsis" rows="4" cols="50" required></textarea><br><br>

                <!-- Campo de texto para los actores principales -->
                <label for="actores">Actores principales:</label><br>
                <input type="text" id="actores" name="actores" placeholder="Ej: Actor1, Actor2, Actor3" required><br><br>

                <!-- Botón para enviar -->
                <input type="submit" value="Registrar Película">
            </form>
        </div>
    </main>

    </footer>
</body>
</html>
